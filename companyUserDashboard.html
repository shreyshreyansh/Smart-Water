<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link rel="shortcut icon" href="img\favicon-16x16.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="companyUserDashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <style>
      /* body { background-color: #30303d; color: #fff; } */
      #chartdiv {
        width: 100%;
        height: 300px;
        font-size: 1rem;
      }
    </style>
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/dark.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="companyUserDashboard.js"></script>
  </head>
  <body>
    <div class="sidenav">
      <div class="heading">SW &nbsp; &nbsp; SMART WATER</div>
      <hr class="hrLine1" />
      <a class="link-invoice" href="/invoice" target="_blank">Invoice</a>
      <a class="link-email" onclick="sendEmail()" target="_blank">Email Bill</a>
      <hr class="hrLine2" />
      <div class="dropdown">
        <div class="image col-xs-2">
          <img id="loginImg" class="userImg" />
        </div>
        <div class="Description col-xs-8">
          <div id="loginName" class="dropbtn userName"></div>
          <div id="loginDescription" class="userDescription"></div>
        </div>
      </div>
    </div>
    <div id="main">
      <div class="loader"></div>
    </div>
  </body>
</html>
