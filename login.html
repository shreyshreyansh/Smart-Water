<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link rel="shortcut icon" href="img\favicon-16x16.png" type="image/png">  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
<link rel="stylesheet" type="text/css" href="login.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<!-- For icons  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
<body>
    <div class="Log-in col col-sm-4">
        <h1 class="loginHead">SMART WATER</h1>
        <form action="/" method="POST">
            <div class="formOuterBox">
                <label class="icon" for="channelID"><i class="fas fa-user fa-lg"></i></label>
                <input type="text" name="channelID" class="formInnerBox" placeholder="Channel ID" required/>
            </div>
            <div class="formOuterBox">
                <label class="icon" for="email"><i class="fas fa-envelope fa-lg"></i></label>
                <input type="text" name="email" class="formInnerBox" placeholder="Email" required/>
            </div>
            <div class="formOuterBox">
                <label class="icon" for="password"><i class="fas fa-unlock-alt fa-lg"></i></label>
                <input type="password" name="password" class="formInnerBox" placeholder="Password" required/>
            </div>
            <button type="submit" class="signin">SIGN IN</button>
        </form> 
    </div>

</body>
</html>
