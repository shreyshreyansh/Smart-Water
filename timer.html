<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Timer</title>
    <link rel="shortcut icon" href="img\favicon-16x16.png" type="image/png" />
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="sidenav">
      <div class="heading">SW &nbsp; &nbsp; SMART WATER</div>
      <hr class="hrLine1" />
      <a href="/dashboard"
        ><i class="fa fa-cube fa-lg subHeading1" aria-hidden="true"></i
        >DASHBOARD</a
      >
      <a href="/timer"
        ><i class="fa fa-clock-o fa-lg subHeading2" aria-hidden="true"></i
        >TIMER</a
      >
      <a href="https://marvelapp.com/contact-us" target="_blank"
        ><i class="fa fa-phone fa-lg subHeading3" aria-hidden="true"></i>CONTACT
        US</a
      >
      <a href="/logout"
        ><i class="fa fa-cog fa-lg subHeading3" aria-hidden="true"></i>LOG
        OUT</a
      >
      <hr class="hrLine2" />
      <div class="dropdown">
        <div class="image col-xs-2">
          <img id="loginImg" class="userImg" />
        </div>
        <div class="Description col-xs-8">
          <div id="loginName" class="dropbtn userName"></div>
          <div id="loginDescription" class="userDescription"></div>
        </div>
      </div>
    </div>

    <!-- ======= Header ======= -->
    <div id="main">
      <header id="header" class="d-flex align-items-center">
        <div class="container d-flex flex-column align-items-center">
          <h1>Timer</h1>
          <h2>Your current timer for the alert</h2>
          <div
            class="countdown d-flex justify-content-center"
            data-count="2021/12/3"
          >
            <div>
              <h3>%h</h3>
              <h4>Hours</h4>
            </div>
            <div>
              <h3>%m</h3>
              <h4>Minutes</h4>
            </div>
            <div>
              <h3>%s</h3>
              <h4>Seconds</h4>
            </div>
          </div>

          <div class="subscribe">
            <h2>Set the timer for the alert</h2>
            <form action="/timer" method="POST">
              <div
                class="countdown d-flex justify-content-center"
                data-count="2021/12/3"
                style="margin-bottom: 20px"
              >
                <div>
                  <h3>
                    <input
                      type="number"
                      name="hours"
                      class="formInnerBox"
                      placeholder="00"
                      required
                    />
                  </h3>
                  <h4>Hours</h4>
                </div>
                <div>
                  <h3>
                    <input
                      type="number"
                      name="minutes"
                      class="formInnerBox"
                      placeholder="00"
                      required
                    />
                  </h3>
                  <h4>Minutes</h4>
                </div>
                <div>
                  <h3>
                    <input
                      type="number"
                      name="seconds"
                      class="formInnerBox"
                      placeholder="00"
                      required
                    />
                  </h3>
                  <h4>Seconds</h4>
                </div>
              </div>
              <button type="submit" class="signin">SET</button>
            </form>
          </div>
        </div>
      </header>
      <!-- End #header -->
    </div>

    <!-- Vendor JS Files -->
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Template Main JS File -->
    <script src="main.js"></script>
  </body>
</html>
